<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relational-Conditional-Comparison_Operators</title>
</head>

<body>

    <!-- RELATIONAL-CONDITIONAL-COMPARISON_OPERATORS -->
    <!-- Isko trinity se call karana padata hai -->
    <!-- Trinity Operators -->
    <!-- (x > y) ? Ture : Flase; -->

    <script>
        x = 10;
        y = 15;

        hem = (x > y) ? 't' : 'f';
        dev = (x < y) ? 't' : 'f';
        document.write(hem)
        document.write('<br>')

        document.write(dev)
        document.write('<br>')

        a = 10
        b = 10
        document.write((a <= b) ? true : false)
        document.write('<br>')

        a = 10
        b = 11
        document.write((a >= b) ? true : false)
        document.write('<br>')

        a = 10
        b = 10
        document.write((a == b) ? true : false)
        document.write('<br>')

        a = 10
        b = 10
        document.write((a != b) ? true : false)
        document.write('<br>')

        a = 10
        b = 11
        document.write((a === b) ? 'number' : 'string')
        document.write('<br>')
    </script>

</body>

</html>
