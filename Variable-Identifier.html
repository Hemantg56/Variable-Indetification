    <!-- var na rules  -->

    <!-- 2. varname ne keywords vade var name nahi aapi skay -->

    <!-- example -->

    <!-- var 123 = 'hemant' it's (wrong) kyuki varname number se chalu ho raha hai isliye -->
    <!-- var switch = 'devendra' it's (wrong) kyuki varname keywords bhi nahi rakh skate hai kyui keywords is special words. -->

    <!-- var hem1 = 'hemant' it's (right) kyu ki varname ke last pe apne number lagaskate hai  -->
    <!-- var switch1 = 'hemant' it's (right) kyu ki varname ke last pe apne number lagaskate hai  -->

    <script>
        // var - let - const declare type
        // 1. VAR
        // 1. declaration (allowed)
        // 2. Re-declaration (allowed)
        // 3. Re-assignment (allowed)


        var par = 50; // declaration (allowed)
        var par = 60; // Re-declaration (allowed)
        var par = 90; // Re-assignment (allowed)
        document.write(par)
        document.write('<br>')

        // 2. LET
        // 1. declaration (allowed)
        // 2. Re-declaration (not-allowed)
        // 3. Re-assignment (allowed)

        let dev = 20; // declaration (allowed)
        // let dev = 40; // Re-declaration (not-allowed)
        dev = 50; // Re-assignment (allowed) but aagad let nhi lakhavanu lakhsu to re-declaration thse
        document.write(dev)
        document.write('<br>')

        // 3. CONST
        // 1. declaration (allowed)
        // 2. Re-declaration (not-allowed)
        // 3. Re-assignment (not-allowed)


        const hem = 20; // declaration (allowed)
        // const hem = 40; // Re-declaration (not-allowed)
        // hem = 50; // Re-assignment (not-allowed)
        document.write(hem)
    </script>
