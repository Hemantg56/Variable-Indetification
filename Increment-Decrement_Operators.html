<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment-Decrement_Operators</title>
</head>

<body>
    <!-- Increment-Decrement_Operators -->

    <script>
        x = 10;

        // jub varname ke aage ++ hoga to hi ek add hoga
        document.write(++x) // 11
        document.write('<br>')

        // jub varname ke piche ++ hoga to hi ek add hoga par aage jub write karyenge to vo add hoke aayega
        document.write(x++) // 11
        document.write('<br>')

        document.write(x) // 12
        document.write('<br>')

        // jub varname ke aage ++ hoga to hi ek less hoga
        document.write(--x) // 11
        document.write('<br>')

        // jub varname ke piche ++ hoga to hi ek less hoga par aage jub write karyenge to vo less hoke aayega
        document.write(x--) // 11
        document.write('<br>')

        document.write(x) // 10
        document.write('<br>')
    </script>
</body>

</html>
