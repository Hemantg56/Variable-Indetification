<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var na values na typeof</title>
</head>

<body>

    <h1 id="ge">60</h1>
    <!-- values na type jova mate aano use thay 6 -->
    <!-- values na type mate  -->
    <!-- document.write(typeof(varname)) -->


    <!-- values na 4 type  -->
    <!-- 1. Number (aama values ma kali number lakhto bhale mainus ma hoy ya point ma) -->
    <!-- 2. String (aama values ma "" aa rakhiye to j string open thay end string ma kai pan lakhi skay) -->
    <!-- 3. Boolean (aama values ma khali true, false & 0,1 lakhi skay 6)-->
    <!-- 4. Undefined (aama values na lakhiye to aave nakar to koi pan value get ma pakadatu nahi hoy tyare aave to kabar padi jaay ke value ma kai lakhiyu nahi hoy) -->

    <script>
        // 1. NUMBER
        var dev = 90;
        document.write(typeof(dev))
        document.write('<br>')

        // 2. STRING
        hem = 'hemannrfbe4ru320r239rb2fwehch'
        document.write(typeof(hem))
        document.write('<br>')

        // 3. BOOLEAN
        par = true;
        document.write(typeof(par))
        document.write('<br>')

        // 4. UNDERFINED
        var rit;
        document.write(typeof(rit))
        document.write('<br>')
    </script>

</body>

</html>
