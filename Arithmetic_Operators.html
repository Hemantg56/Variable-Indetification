<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic-operators</title>
</head>

<body>
    <h1 id="he"></h1>

    <script>
        // ARITHMETIC OPERATORS
        // document.write(x + y)

        x = 40;
        y = 10;
        z = 50;
        document.write(x + y)
        document.write('<br>')

        h1 = (x - y); //40-10=30
        h2 = document.getElementById('he').innerHTML = h1
        document.write('<br>')

        document.write(x * y)
        document.write('<br>')

        document.write(x / y)
        document.write('<br>')

        document.write(x % y)
        document.write('<br>')

        document.write(x - y + z)
        document.write('<br>')
    </script>

</body>

</html>
